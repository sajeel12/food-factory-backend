{% extends "layout.html" %}
{% load static %}

{% block layout %}
  

<style>
    body{
        margin: 0;
    }
    .login-bg-image {
       /*  background-image: url('{% static "images/login_bg_image2.webp" %}'); */
        
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
 
        /* filter: blur(8px); */
        /* -webkit-filter: blur(8px); */

        height: 100vh;
        display: flex;  /* Flexbox for centering */
        justify-content: center;  /* Center horizontally */
        align-items: center;  /* Center vertically */
        margin: 0;
    }

    
</style>  

<div class="login-bg-image  " >
    <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6   ">
		<h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">Food Factory</h1>
		<form action="" method="post">
            {% csrf_token %}
			<div class="mb-4">
				<label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username </label>
				<input name="username" type="username" id="username" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g. ali123" required>
			</div>
			<div class="mb-4">
				<label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
				<input name="password" type="password" id="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
			
			</div>

			<button  type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
		</form>
	</div>


</div>

{% if msg != None %}
  <script>
    toastr.error("rror", "error")

  </script>
{% endif %}



{% endblock layout %}
